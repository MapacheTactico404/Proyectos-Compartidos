<!--Respondiendo a errores-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrarError(evento){
            console.log('Error:'+evento.error);
            console.log('Mensaje: '+evento.message);
            console.log('Linea: '+evento.lineno);
            console.log('Columna: '+evento.colno);
            console.log('Archivo: '+evento.filename);
            console.log('Tipo de error: '+evento.type);     
        }
        window.addEventListener("error", mostrarError);
        funcionfalsa(); // Esta línea generará un error porque 'funcionfalsa' no está definida  
    </script>
</head>
<body>
    <section>
        <h1>Sitio Web</h1>
    </section>
</body>
</html>
