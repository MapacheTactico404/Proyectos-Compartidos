
<!--Accediendo  a un elemento por medio de su nombre-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function iniciar(){
            var elemento=document.querySelector("section>p");
            alert("El id del elemento es: " + elemento.id);
        }
    </script>
</head>
<body onload="iniciar()">
    <section>
        <h1>Este es un sitio Web</h1>
        <p id="subtitulo">El mejor sitio web</p>
        <p id="Sasuke">El mejor sitio web 2</p>
    </section>
</body>
</html>
