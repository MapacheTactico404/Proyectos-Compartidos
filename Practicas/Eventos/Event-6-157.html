<!--Respondiendo a evento con el metodo addEventListener()-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadro{
            background-color: lightslategray;
            width: 300px;
            text-align: center;
        }
    </style>
    <script>
        function agregarEvento(){
            var elemento=document.querySelector("section>button");
            elemento.addEventListener("click", agregarMensaje);
        }
        function agregarMensaje(){
            var elemento=document.querySelector("section");
            elemento.insertAdjacentHTML("afterend", "<p class='cuadro'>Este es un nuevo elemento</p>");
        }
        window.addEventListener("load", agregarEvento)
    </script>
    
</head>

<body>
    <section>
        <h1>Sitio Web</h1>
        <button type="button">Agregar Contenido</button>
    </section>
</body>
</html>
