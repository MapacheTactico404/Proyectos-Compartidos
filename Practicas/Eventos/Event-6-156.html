<!--Definiendo atributos de eventos desde codio Javascript-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function agregarEvento(){
            var elemento=document.querySelector("section>button");
            elemento.onclick=mostrarMensaje;
        }
        function mostrarMensaje(){
            alert("Presionó el botón");
        }
        window.onload = agregarEvento;
    </script>
</head>

<body>
    <section>
        <h1>Sitio Web</h1>
        <button type="button">Agregar Contenido</button>
    </section>
</body>
</html>
