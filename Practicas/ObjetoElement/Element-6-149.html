<!--ACTIVANDO Y DESACTIVANDO CLASES CON EL METODO TOGGLE-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .supercolor{
            background-color: greenyellow;
        }
        
    </style>
    <script>
        function cambiarColor(){
            var elemento=document.getElementById("subtitulo");
            elemento.classList.toggle("supercolor");
        }
    </script>
</head>
<body>
    <section>
        <h1>WebSite</h1>
        <p id="subtitulo" class="supercolor" onclick="cambiarColor()">El ninja mas perron</p>
    </section>
</body>
</html>
