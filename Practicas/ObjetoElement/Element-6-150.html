<!--Asignado contenido a un elemento-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #subtitulo {
            background-color: blue;
            text-align: center;
        }
    </style>
    <script>
        function cambiarcontenido(){
            var elemento = document.getElementById("subtitulo");
            elemento.innerHTML="Naruto Uzumaki";    
            elemento.style.backgroundColor="orange";
        }
    </script>
</head>
<body>
    <section>
        <h1>WebSite</h1>
        <p id="subtitulo" onclick="cambiarcontenido()">Sasuke Uchiha</p>
    </section>
</body>
</html>
