<!--ACTIVANDO Y DESACTIVANDO CLASES-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .supercolor{
            background-color: greenyellow;
        }
        .colorindiared{
            background-color: indianred;
        }
    </style>
    <script>
        function cambiarColor(){
            var elemento=document.getElementById("subtitulo");
            if(elemento.classList.contains("supercolor")){
                elemento.classList.remove("supercolor");
                elemento.classList.add("colorindiared");
               
            }
            else{
                elemento.classList.add("supercolor");
                elemento.classList.remove("colorindiared");
            }
        }
    </script>
</head>
<body>
    <section>
        <h1>WebSite</h1>
        <p id="subtitulo" class="supercolor" onclick="cambiarColor()">El ninja mas perron</p>
    </section>
</body>
</html>
