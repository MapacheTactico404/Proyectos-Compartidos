<!--Agregando contendio a un objeto Element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function agregarElemento(){
            var elemento=document.querySelector("section");
            var elementoNuevo=document.createElement("p");
            elementoNuevo.className="cuadro";
            elementoNuevo.innerHTML="Este es un nuevo elemento";
            elemento.appendChild(elementoNuevo);
        }
    </script>
    <style>
        .cuadro{
            background-color: lightslategray;
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <h1>Sitio Web</h1>
        <button type="button" onclick="agregarElemento()">Agregar Contenido</button>
    </section>
</body>
</html>
